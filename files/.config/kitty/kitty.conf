font_family      SF Mono Powerline Medium
bold_font        SF Mono Powerline Bold
italic_font      SF Mono Powerline Italic
bold_italic_font SF Mono Powerline Italic
font_size 14.0
font_features Iosevka Term +dlig
adjust_line_height  0
adjust_column_width 0

cursor #cccccc
cursor_text_color #1c1c1c
cursor_shape block
cursor_blink_interval 3
scrollback_lines 2000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
mouse_hide_wait -1
url_style curly

     map cmd+shift+v paste_from_buffer a1
focus_follows_mouse yes


sync_to_monitor yes

enable_audio_bell no


visual_bell_duration 0


window_alert_on_bell no


 bell_on_tab no


enabled_layouts grid, tall, splits, horizontal, vertical, stack,fat

window_border_width 1.0


draw_minimal_borders yes

 window_margin_width 0.0

window_padding_width 2.0


placement_strategy center

hide_window_decorations no

resize_draw_strategy static


 tab_bar_edge top


tab_bar_style fade


tab_separator " "


background_opacity 1


dynamic_background_opacity yes


close_on_child_death no


allow_remote_control yes


clipboard_control write-clipboard write-primary no-append


 macos_titlebar_color system


macos_option_as_alt yes



macos_quit_when_last_window_closed no


macos_window_resizable yes

macos_thicken_font 0.3


macos_traditional_fullscreen no


macos_show_window_title_in all


macos_custom_beam_cursor yes



 map cmd+n       new_os_window
 map kitty_mod+w close_window
 map shift+cmd+d close_window
 map kitty_mod+] next_window
 map kitty_mod+[ previous_window
 map kitty_mod+f move_window_forward
 map kitty_mod+b move_window_backward
 map kitty_mod+` move_window_to_top
 map kitty_mod+r start_resizing_window
 map cmd+r       start_resizing_window
 map kitty_mod+1 first_window
 map cmd+1       first_window
 map kitty_mod+2 second_window
 map cmd+2       second_window
 map kitty_mod+3 third_window
 map cmd+3       third_window
 map kitty_mod+4 fourth_window
 map cmd+4       fourth_window
 map kitty_mod+5 fifth_window
 map cmd+5       fifth_window
 map kitty_mod+6 sixth_window
 map cmd+6       sixth_window
 map kitty_mod+7 seventh_window
 map cmd+7       seventh_window
 map kitty_mod+8 eighth_window
 map cmd+8       eighth_window
 map kitty_mod+9 ninth_window
 map cmd+9       ninth_window
 map kitty_mod+0 tenth_window

#: Tab management {{{

 map kitty_mod+right next_tab
 map ctrl+tab        next_tab
 map shift+cmd+]     next_tab
 map kitty_mod+left  previous_tab
 map shift+ctrl+tab  previous_tab
 map shift+cmd+[     previous_tab
 map kitty_mod+t     new_tab
 map cmd+t           new_tab
 map kitty_mod+q     close_tab
 map cmd+w           close_tab
 map kitty_mod+.     move_tab_forward
 map kitty_mod+,     move_tab_backward
 map kitty_mod+alt+t set_tab_title
 map shift+cmd+i     set_tab_title


 map kitty_mod+l next_layout


 map kitty_mod+equal     change_font_size all +2.0
 map cmd+plus            change_font_size all +2.0
 map kitty_mod+minus     change_font_size all -2.0
 map cmd+minus           change_font_size all -2.0


 map kitty_mod+f11    toggle_fullscreen
 map kitty_mod+f10    toggle_maximized
 map kitty_mod+u      kitten unicode_input
 map kitty_mod+f2     edit_config_file
 map kitty_mod+escape kitty_shell window


 map kitty_mod+a>m    set_background_opacity +0.1
 map kitty_mod+a>l    set_background_opacity -0.1
 map kitty_mod+a>1    set_background_opacity 1
 map kitty_mod+a>d    set_background_opacity default
 map kitty_mod+delete clear_terminal reset active


#:     # Reset the terminal
     map kitty_mod+f9 clear_terminal reset active
#:     # Clear the terminal screen by erasing all contents
     map kitty_mod+f10 clear_terminal clear active
#:     # Clear the terminal scrollback by erasing it
     map kitty_mod+f11 clear_terminal scrollback active
#:     # Scroll the contents of the screen into the scrollback
     map kitty_mod+f12 clear_terminal scroll active


